<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/images/spock-computer-icons-vulcan-salute-star-trek-clip-art-png-favpng-71KDs9SaHCe7GbAKtKcWiKTQV.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
<header>
    <h1>Rock Paper Scissors Lizard Spock</h1>
</header>
<div>
    <img id="gameimage" src="assets/images/325665.png" alt="picture of all the different choices in the game and what beats what.">
</div>


<div>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
</div>
<div>
    <button class="button" id="rock">Rock<i class="fa-solid fa-hand-back-fist"></i></button>
    <button class="button" id="paper">Paper<i class="fa-solid fa-hand"></i></button>
    <button class="button" id="scissors">Scissors<i class="fa-solid fa-hand-scissors"></i></button>
    <button class="button" id="lizard">Lizard<i class="fa-solid fa-hand-lizard"></i></button>
    <button class="button" id="spock">Spock<i class="fa-solid fa-hand-spock"></i></button>
</div> 

<div class="results">
    <div>
        <i class="fa-solid fa-face-grin"></i> =
    <span id="result-score-user" data-user-score>0</span>
</div>
<div data-final>
    <i class="fa-solid fa-robot"></i> =
    <span  id="result-score-computer" data-computer-score>0</span>
</div>
</div>
    <script src="https://kit.fontawesome.com/af04db9847.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
