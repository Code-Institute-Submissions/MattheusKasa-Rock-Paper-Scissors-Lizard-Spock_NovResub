<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
</div>
<div>
    <button className="button" id="rock">Rock</button>
    <button className="button" id="paper">Paper</button>
    <button className="button" id="scissors">Scissors</button>
    <button className="button" id="lizard">Lizard</button>
    <button className="button" id="spock">Spock</button>
</div> 

<div class="results">
    <div>
    You
    <span id="result-score-user" data-user-score>0</span>
</div>
<div data-final>
    Computer
    <span  id="result-score-computer" data-computer-score>0</span>
</div>
</div>
    <script src="assets/js/script.js"></script>
</body>
</html>
