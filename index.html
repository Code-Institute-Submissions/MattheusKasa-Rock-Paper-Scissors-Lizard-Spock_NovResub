<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Description's meta -->
    <meta name="description" content="Rock Paper Scissors Lizard Spock. Is a website where you can play a lovely game of advanced rock, paper, scissors agains the computer, and hopefully win!">
    <meta name="keywords" content="Mattheus Kasa, Javascript, javascript game, HTML, JS, CSS, Game, Rock Paper Scissors">
    <meta name="author" content="Mattheus Kasa">
    <!-- Favicon -->
    <link rel="icon" href="assets/images/spock-computer-icons-vulcan-salute-star-trek-clip-art-png-favpng-71KDs9SaHCe7GbAKtKcWiKTQV.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

<header>
    <h1>Rock Paper Scissors Lizard Spock</h1>
</header>

<!-- Image to explain how the game works -->
<div>
    <img id="gameimage" src="assets/images/325665.png" alt="picture of all the different choices in the game and what beats what.">
</div>

<!-- Display of choices made by the user and the computer, also shows if its a win or a loss -->
<div>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
</div>

<!-- Buttons for all the different choices -->
<div>
    <button class="button" id="rock">Rock<i class="fa-solid fa-hand-back-fist" id="rock"></i></button>
    <button class="button" id="paper">Paper<i class="fa-solid fa-hand" id="paper"></i></button>
    <button class="button" id="scissors">Scissors<i class="fa-solid fa-hand-scissors" id="scissors"></i></button>
    <button class="button" id="lizard">Lizard<i class="fa-solid fa-hand-lizard" id="lizard"></i></button>
    <button class="button" id="spock">Spock<i class="fa-solid fa-hand-spock" id="spock"></i></button>
</div> 

<!-- Displays the total score for the user -->
<div class="results">
    <div>
        <i class="fa-solid fa-face-grin"></i> =
        <span id="result-score-user" data-user-score>0</span>
    </div>

<!-- Displays the total score for the computer -->
    <div data-final>
        <i class="fa-solid fa-robot"></i> =
        <span  id="result-score-computer" data-computer-score>0</span>
    </div>

</div>

<!-- JS Scripts -->
    <script src="https://kit.fontawesome.com/af04db9847.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
